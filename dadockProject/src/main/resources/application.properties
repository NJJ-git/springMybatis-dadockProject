spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/dadock
spring.datasource.username=dadock_user
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

mybatis.mapper-locations=mybatis_mapper/*Mapper.xml
mybatis.type-aliases-package=com.acorn.dadockProject.dto

spring.devtools.livereload.enabled=true
spring.servlet.multipart.location=src/main/resources/static/public/user/img
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=3MB