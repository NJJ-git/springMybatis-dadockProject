<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="icon" type="image/png" href="/public/paper_img/favicon.1.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta charset=UTF-8>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
	<title>Dadock::다독</title>
</head>
	
<body>
	<header th:insert="headerNav"></header>
    <div class="wrapper" style="text-align: center;">
   		<h1 class="m-3 d-flex justify-content-between align-items-center">관리자 회원 등록</h1>
        <div class="register-background">
            <div class="filter-black"></div>
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1 ">
                        <div class="register-card">
                            <h3 class="title"></h3>
                            <form action="/user/adminRegister.do" method="post" class="register-form">
	                            	<br>
	                                <label>아이디</label>
	                                <input type="text" class="form-control" placeholder="id@example.com" name="user_id">
                                    <br>
                                    <label>이름</label>
                                    <input type="text" class="form-control" placeholder="이름" name="name">
                                    <br>
                                    <label>비밀번호</label>
                                    <input type="text" class="form-control" placeholder="비밀번호" name="pw">
                                    <br>
                                    <label>비밀번호 확인</label>
                                    <input type="text" class="form-control" placeholder="비밀번호 확인" name="pw_check">
                                    <br>
                                    <label>주소</label>
                                    <input type="text" id="address_kakao" class="form-control" placeholder="주소" name="address" readonly>
                                     <br>
                                    <label>상세주소</label>
                                    <input type="text" class="form-control" placeholder="상세주소" name="address_detail">
                                    <br>
                                    <label>이메일</label>
                                    <input type="text" class="form-control" placeholder="이메일" name="email">
                                    <br>
                                    <label>휴대폰 번호</label>
                                    <input type="text" class="form-control" placeholder="000-0000-0000" name="phone">
                                    <br>
                                    <button class="btn btn-danger btn-block">회원 등록</button>
                             </form>
                        </div>
                    </div>
                </div>
            </div>
			<footer th:insert="footer"></footer>
        </div>
    </div>
</body>
</html>
