<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Dadock::다독</title>
<link rel="icon" type="image/png" href="/public/paper_img/favicon.1.ico">
</head>
<body>
	<header th:insert="/headerNav"></header>
	<main class="container">
		<h1 class="m-3 d-flex justify-content-between align-items-center">
			<span>회원 리스트</span> <a href="/user/adminRegister.do"
				class="small btn btn-secondary">등록</a>
		</h1>
		<!-- 회원검색 -->
		      <div class="d-flex flex-row-reverse">
		         <form action="/user/getSearchList/1" name="search-form" autocomplete="off">
		            <select name="type">
		               <option selected value="user_id">아이디</option>
		               <option value="name">이름</option>
		               <option value="email">이메일</option>
		            </select> <input type="text" name="keyword" value=""></input> 
		            <input type="submit" class="btn btn-sm btn-primary mr-2" value="검색">
		         </form>
		      </div>
      <!-- 회원검색 -->
		<p>
			페이지 : <span class="badge text-bg-success" th:text="${page}"></span> /
			<span class="badge text-bg-primary" th:text="${rowCount}"></span>
		</p>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>아이디</th>
					<th>이름</th>
					<th>가입일</th>
					<th>이메일</th>
					<th>폰</th>
					<th>주소+(상세주소)</th>
					<th>레벨</th>
					<th>포인트</th>
					<th>상세(수정)</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user:${userList}">
					<td th:text="${user.user_id}"></td>
					<td th:text="${user.name}"></td>
					<td th:text="${#dates.format(user.signup,'yyyy-MM-dd')}"></td>
					<td th:text="${user.email}"></td>
					<td th:text="${user.phone}"></td>
					<td th:text="${user.address}+'('+${user.address_detail}+')'"></td>
					<td th:text="${user.level}"></td>
					<td th:text="${user.point}"></td>
					<td><a th:href="@{/user/detail/{id}(id=${user.user_id})}">
							상세보기 </a></td>
				</tr>
			</tbody>
		</table>
		<div class="d-flex justify-content-center" th:insert="/paging"></div>
	</main>
</body>
	<footer th:insert="footer"></footer>
	
</html>
