<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인</title>
<link rel="icon" type="image/png" href="/public/paper_img/favicon.1.ico">
</head>
<body>
	<header th:insert="/headerNav"></header>
	<main class="container">
		<h1 class="m-3 row">
			로그인 페이지
		</h1>	
		<div>
			<form action="/user/login.do" method="post" class="col-12 col-sm-8 col-lg-6">
			  <div class="mb-3">
			    <label for="inputId" class="form-label">아이디</label>
			    <input type="text" name="user_id" class="form-control" id="inputId" aria-describedby="idHelp" placeholder="아이디를 입력하세요">
			  </div>
			  <div class="mb-3">
			    <label for="inputPw" class="form-label">비밀번호</label>
			    <input type="password" name="pw" class="form-control" id="inputPw" placeholder="비밀번호를 입력하세요">
			  </div>
			  <button type="submit" class="btn btn-primary">등록</button>
			</form>
		</div>
	</main>
</body>
</html>
