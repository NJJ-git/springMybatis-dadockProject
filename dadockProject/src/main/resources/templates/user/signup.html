<head>

	<meta charset=UTF-8>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
	<title>Dadock::다독</title>
	<!--카카오톡  -->

</head>
<body>
	<header th:insert="headerNav"></header>
     <div class="wrapper" style="text-align: center;"> 
   		<h1 class="m-3 d-flex justify-content-between align-items-center">회원 가입</h1>
         <div class="register-background">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1 ">
                        <div class="avatar">
                            <img src="../public/paper_img/chet_faker_2.jpg" alt="프로필 사진" class="img-circle img-no-padding img-responsive">
                        </div>
                        <div class="name">
                            <h4>닉네임<br/><small>이름</small></h4>
                        </div>
                         <div class="register-card"> 
                            <h3 class="title"></h3>
                             <form action="/user/signup.do" method="post" name="signupForm">
                           	 		 <br>
                                	<label for="inputId">아이디</label>
                               		<input type="text" class="form-control" placeholder="id@example.com" name="user_id" aria-describedby="idHelp">
                                    <div class="col-auto">
					    			    <span id="idHelp" class="form-text">
									      4-20자 내로 작성하세요
									    </span>
									</div>	
                                    <br>
                                    <label for="inputPassword">비밀번호</label>
                                    <input type="password" class="form-control" placeholder="비밀번호" name="pw">
                                    <div class="col-auto">
									    <span id="pwHelp" class="form-text">
									       4-20자 내로 작성하세요
									    </span>
								    </div>
                                    <br>
                                    <label for="inputName">이름</label>
                                    <input type="text" class="form-control" placeholder="이름" name="name">
                                    <div class="col-auto">
									    <span id="nameHelp" class="form-text">
									      3-20자 내로 작성하세요
									    </span>
								    </div>
                                    <br>
                                    <label for="inputAddress">주소</label>
                                    <input type="text" id="address_kakao" name="address" class="form-control" placeholder="주소" readonly>
                                     <br>
                                    <label for="inputAddreesDetail">상세주소</label>
                                    <input type="text" name="address_detail" class="form-control" placeholder="상세주소">
                                   
                                   <br>
                                   <label for="inputEmail">이메일</label>
                                   <input type="text"  id="text" class="form-control" name="email" placeholder="id@exmple.com">
                                   <input type="button" onclick="fn_submit()" value="이메일 확인" />
                                   
                                   <br>
								   <label for="inputPhone">휴대폰 번호</label>
								   <input type="text" class="form-control" placeholder="000-0000-0000" name="phone">
								   <div class="col-auto">
									  <span id="phoneHelp" class="form-text">
									    000-0000-000 패턴으로 작성하세요
									  </span>
								   </div>
								   
								   <!--이용약관  -->
			             	 	 <fieldset class="fieldarea f2">
									<legend><span>이용</span>약관</legend>
									<p class="agreeText">
										<label for="agreement1">아래 사항에 동의 합니다.</label>
										<input id="agreement1" type="checkbox" name="agreement1"/>
										<textarea id="text1" readonly>
											이용약관
										</textarea>
									</p>
								</fieldset>
								<fieldset class="fieldarea f3">
									<legend><span>개인정보</span>취급방침</legend>
									<p class="agreeText">
										<label for="agreement2">아래 사항에 동의 합니다.</label>
										<input id="agreement2" type="checkbox" name="agreement2"/>
										<textarea id="text2" readonly>
											개인정보 방침 및 안내
										</textarea>
									</p>
								</fieldset>
								   <!--이용약관  -->
                                    <br>
                                    <label class="btn btn-outline" className="input-file-button" for="input-file" >프로필 사진 등록</label>
                                    <input type="file" class="form-control" style="display:none" id="input-file" name="profile_img">
                                    <button type="submit" class="btn btn-danger btn-block">회원가입</button> 
                              </form> 
                        </div>
                    </div>
                </div>
            </div>
			<footer th:insert="footer"></footer>
        </div>
      </div>  
</body>
<!-- 카카오톡 -->
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
window.onload = function(){
    document.getElementById("address_kakao").addEventListener("click", function(){
        new daum.Postcode({
            oncomplete: function(data) {
                document.getElementById("address_kakao").value = data.address; 
                document.querySelector("input[name=address_detail]").focus(); 
            }
        }).open();
    });
}

  //이메일 유효성 검사
function fn_submit() {
	var text = document.getElementById('text').value;

	var regPhone = /^01([0|1|6|7|8|9])-?([0-9]{3,4})-?([0-9]{4})$/;
	var regEmail = /^[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}$/;
	if (regPhone.test(text) === true) {
		alert('입력된 값은 휴대전화번호입니다.');
	} else if (regEmail.test(text) === true) {
		alert('입력된 값은 이메일입니다.');
	} else {
		alert('올바른 핸드폰/이메일을 입력해주세요.');
	}
} 
  //이용약관
 $("input:checkbox").click(checkedChange);
function checkedChange() {
    if($(this).prop("checked")){
        $("label[for="+this.id+"]").text("동의되었습니다.");
        $("label[for="+this.id+"]").css("color","blue");
    }else{
        $("label[for="+this.id+"]").text("동의 해주시기 바랍니다.");
        $("label[for="+this.id+"]").css("color","red");
    }
} 
</script>

</html>
