<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>내 서재 리스트</title>
</head>
<body>
	<header th:insert="/headerNav"></header>
	<main>
		<h1 class="m-3 d-flex justify-content-between align-items-center">내 서재 리스트
			
		</h1>
		
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>no</th>
					<th>책 제목</th>
					<th>저자</th>
					<th>출판사</th>
					<th>완독일</th>
					<th>별점</th>
					
				</tr>
			</thead>
			<tbody>
				<th:block th:each="library : ${libraryList}">
					<tr th:onclick="location.href='/library/detail/[[${library.library_no}]]'">
						<td th:text="${library.library_no}"></td>
						<td th:text="${library.title}"></td>
						<td th:text="${library.author}"></td>
						<td th:text="${library.publisher}"></td>
						<td th:text="${library.end_date}"></td>
						<td th:text="${library.star}"></td>
					</tr>
				</th:block>
			</tbody>
		</table>
	
	</main>
</body>
</html>
