<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>서재 등록 페이지</title>
<script th:src="@{/public/js/library/detail.js}" defer="defer" ></script>
</head>
<style>
/* 별점 CSS */
	.star-rating {
	  display:flex;
	  flex-direction: row-reverse;
	  font-size:1.5em;
	  justify-content:space-around;
	  text-align:center;
	  width:5em;
	}
	.star-rating input {
	  display:none;
	}
	.star-rating label {
	  color:#ccc;
	  cursor:pointer;
	}
	.star-rating :checked ~ label {
	  color:#f90;
	}
	.star-rating label:hover,
	.star-rating label:hover ~ label {
	  color:#fc0;
	}
</style>


<body>
	<header th:insert="/headerNav"></header>
	<main class="container">
	<form action="/library/update.do" method="post">
		<h1 class="m-3">
			<small th:text="${library.library_no}"></small>
			<span th:text="${library.title}"></span>
		</h1>
		
		<div class="row mb-3 g-3 align-items-center">
			<div class="col-auto">
				isbn
			</div>	
			<div class="col-auto">
				<strong th:text="${library.isbn}"></strong>	
			</div>	
		</div>
		<div class="row mb-3 g-3 align-items-center">
			<div class="col-auto">
				저자
			</div>	
			<div class="col-auto">
				<strong th:text="${library.author}"></strong>	
			</div>	
		</div>
		<div class="row mb-3 g-3 align-items-center">
			<div class="col-auto">
				출판사
			</div>	
			<div class="col-auto">
				<strong th:text="${library.publisher}"></strong>	
			</div>	
		</div>
		
		<div class="col-3">
			<p class="h6">별점 입력</p>
		  	<div class="star-rating w-100" name="star" id="inputStar" th:value="${library.star}">
				<input type="radio" id="5-stars" name="star" value="5" />
				<label for="5-stars" class="star">&#9733;</label>
				<input type="radio" id="4-stars" name="star" value="4" />
				<label for="4-stars" class="star">&#9733;</label>
				<input type="radio" id="3-stars" name="star" value="3" />
				<label for="3-stars" class="star">&#9733;</label>
				<input type="radio" id="2-stars" name="star" value="2" />
				<label for="2-stars" class="star">&#9733;</label>
				<input type="radio" id="1-star" name="star" value="1" />
				<label for="1-star" class="star">&#9733;</label>
			</div>
		</div>
	
		
		<div class="row mb-3 g-3 align-items-center">
		  <div class="col-auto">
		    <label for="inputEndDate" class="col-form-label">완독일</label>
		  </div>
		  <div class="col-auto">
		    <input type="date" name="end_date" id="inputEndDate" class="form-control" 
		    th:value="${#dates.format(library.end_date,'yyyy-MM-dd')}">
		  </div>
		</div>
		
		<form id="commentInsertForm" action="/library/detail/{libraryNo}" method="post" class="needs-validation">
			<div class="mb-3 has-validation">
		    	<label for="inputContent" class="form-label">코멘트</label>
		    	<textarea name="comment" class="form-control" id="inputComment"></textarea>
		    	<div class="invalid-feedback">
		      		내용을 입력하세요.
		    	</div>
			</div>
			<input type="text" name="isbn" th:value="${library.isbn}" hidden>
		</form>

				
		<p>
			<button type="submit" class="btn btn-outline-primary">수정</button>
			<a th:href="@{/library/delete/{library_no}(no=${library.library_no}, library_no=${library.library_no})}" 
				class="btn btn-danger">삭제</a>
			<input type="hidden" name="library_no" th:value="${library.library_no}">
		</p>
		
</form>
</main>
</body>
</html>
