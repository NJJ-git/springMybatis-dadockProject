<meta charset="UTF-8">
<title>서재 등록 페이지</title>
</head>
<body>
	<header th:insert="/headerNav"></header>
	<main class="container">
	
	<!-- 책 정보 불러오기 -->
	
	<th:block th:each="book:${bookDetails}">
		<p th:text="${book}"></p>
		
		<h1 class="m-3">서재 등록 페이지</h1>

		<form id="insertForm" action="/library/insert.do" method="post" class="row g-3 needs-validation">

			<div class="col-4 mb-3 was-validated">
				<img th:src="${book.image}" style=width:300px>
			</div> 
			
			
			<div class="col-6 mb-3 was-validated">
			  <input name="isbn" class="form-control" id="inputIsbn" th:value="${book.isbn}" readonly>
			  <input name="title" class="form-control" id="inputTitle" th:value="${book.title}" readonly>
			  <input name="author" class="form-control" id="inputAuthor" th:value="${book.author}" readonly>
			  <input name="publisher" class="form-control" id="inputPublisher" th:value="${book.publisher}" readonly>
			</div>
		</div>
			
			<div class="mb-3 was-validated">
			  <input name="pubdate" class="form-control" id="inputPubdate" th:value="${book.pubdate}" readonly hidden>
			</div>
			<div>
			  <textarea name="description" class="form-control" id="inputDescription" th:text="${book.description}" readonly hidden></textarea>
			</div>
			<div class="mb-3 was-validated">
			  <input name="link" class="form-control" id="inputLink" th:value="${book.link}" readonly hidden>
			</div>

		<div class="row mb-3 g-3 align-items-center">
			<div class="col-auto">
				<label for="inputEndDate" class="col-form-label">완독일</label>
			</div>
			<div class="col-auto">
				<input type="date" name="endDate" id="inputEndDate" class="form-control" required>
			</div>
		</div>
		
		<div class="dropdown-center">
			 <select class="form-select form-select-sm" aria-label=".form-select-sm example">
				  <option selected>별점</option>
					  <option value="1">★</option>
					  <option value="2">★★</option>
					  <option value="3">★★★</option>
					  <option value="4">★★★★</option>
					  <option value="5">★★★★★</option>
			  </select>
		</div>
		  
		<div class="mb-3 was-validated">
		    <label for="inputContents" class="form-label">코멘트</label>
		    <textarea name="contents" class="form-control" id="inputContents" placeholder="내용을 입력하세요" required></textarea>
		    <div class="invalid-feedback">
		      Please enter a message in the contents.
		    </div>
		</div>
		  
		<div class="col-12">
		    <button id="insertForm" class="btn btn-primary" type="submit">서재 등록</button>
		  </div>
	</form>
