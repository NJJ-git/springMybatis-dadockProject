<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>서재 등록 페이지</title>
</head>
<style>
/* 별점 CSS */
	.star-rating {
	  display:flex;
	  flex-direction: row-reverse;
	  font-size:1.5em;
	  justify-content:space-around;
	  text-align:center;
	  width:5em;
	}
	.star-rating input {
	  display:none;
	}
	.star-rating label {
	  color:#ccc;
	  cursor:pointer;
	}
	.star-rating :checked ~ label {
	  color:#f90;
	}
	.star-rating label:hover,
	.star-rating label:hover ~ label {
	  color:#fc0;
	}
</style>
<body>
<header th:insert="/headerNav"></header>
	<main class="container">
	<!-- 책 정보 불러오기(페이지 전체 반복) -->
	<h1 class="m-3">서재 등록 페이지</h1>
	<th:block th:each="book:${bookDetails}">
		
		<!-- library db 입력 -->
		<form id="libraryInsertForm" action="/library/insert.do" method="post" class="needs-validation">
		<div class="container row">
			<div class="col-4 mb-3">
				<div class="w-100">
					<img th:src="${book.image}" class="w-100 border">
				</div>
			</div> 
			<div class="col-8 mb-3 row">
			  	<hr>
				<p class="h5">제목</p>
				<p th:text="${book.title}"></p>
				<p class="h5">저자</p>
				<p th:text="${book.author}"></p>
				<p class="h5">출판사</p>
				<p th:text="${book.publisher}"></p>
				<p class="h5">ISBN</p>
				<p th:text="${book.isbn}"></p>
				<hr>
				<!-- 별점 입력 -->
				<div class="col-3">
					<p class="h6">별점 입력</p>
				  	<div class="star-rating w-100" name="star" id="inputStar">
						<input type="radio" id="5-stars" name="rating" value="5" />
						<label for="5-stars" class="star">&#9733;</label>
						<input type="radio" id="4-stars" name="rating" value="4" />
						<label for="4-stars" class="star">&#9733;</label>
						<input type="radio" id="3-stars" name="rating" value="3" />
						<label for="3-stars" class="star">&#9733;</label>
						<input type="radio" id="2-stars" name="rating" value="2" />
						<label for="2-stars" class="star">&#9733;</label>
						<input type="radio" id="1-star" name="rating" value="1" />
						<label for="1-star" class="star">&#9733;</label>
					</div>
				</div>
				<div class="col-8">
					<label for="inputEndDate" class="form-label">완독일</label>
					<div class="input-group w-100 has-validation">
						<input type="date" name="endDate" id="inputEndDate" class="form-control" aria-describedby="inputGroupPrepend" required>
					</div>
					<div class="invalid-feedback">
        				날짜를 입력하세요.
      				</div>
				</div>
			</div>
		</div>
			<input type="text" name="isbn" th:value="${book.isbn}" hidden>
			<input type="text" name="title" th:value="${book.title}" hidden>
			<input type="text" name="author" th:value="${book.author}" hidden>
			<input type="text" name="publisher" th:value="${book.publisher}" hidden>
		</form>
		<!-- library db 입력 끝 -->
		  
		<!-- read_book db 입력 -->
		<form id="readBookInsertForm" action="/book/insert.do" method="post" class="needs-validation">
			<input type="text" name="isbn" th:value="${book.isbn}" hidden>
			<input type="text" name="title" th:value="${book.title}" hidden>
			<input type="text" name="author" th:value="${book.author}" hidden>
			<input type="text" name="img" th:value="${book.image}" hidden>
			<input type="text" name="publisher" th:value="${book.publisher}" hidden>
			<input type="date" name="pubdate" th:value="${book.pubdate}" hidden>
			<input type="text" name="link" th:value="${book.link}" hidden>
			<textarea name="description" th:value="${book.description}" hidden></textarea>
		</form>
		
		<!-- comment db 입력 -->
		<form id="commentInsertForm" action="/comment/insert.do" method="post" class="needs-validation">
			<div class="mb-3 has-validation">
		    	<label for="inputContent" class="form-label">코멘트</label>
		    	<textarea name="content" class="form-control" id="inputContent" required></textarea>
		    	<div class="invalid-feedback">
		      		내용을 입력하세요.
		    	</div>
			</div>
			<input type="text" name="isbn" th:value="${book.isbn}" hidden>
		</form>
		
		<div class="col-12">
		    <button form="libraryInsertForm" class="btn btn-primary" type="submit">서재 등록</button>
		</div>
</th:block>
</main>
<footer th:insert="/footer"></footer>
</body>
</html>
