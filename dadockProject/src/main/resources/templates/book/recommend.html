<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">


<head>
<link rel="icon" type="image/png" href="/public/paper_img/favicon.1.ico">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta charset=UTF-8>
<meta
	content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
	name='viewport' />
<meta name="viewport" content="width=device-width" />
<style>
/* 별점 CSS */
	.star-rating {
	  display:flex;
	  flex-direction: row-reverse;
	  font-size:1.5em;
	  justify-content:space-around;
	  text-align:center;
	  width:5em;
	  color: #f90;
	}

</style>
<title>recommend Book</title>
</head>

<body>
	<header th:insert="headerNav"></header>
	<hr>
	<div class="m-5">
		<div class="card text-center">
			<div class="card-body ">
				<h2 class="card-title">추천도서</h2>
				<h4 class="card-text">다독추천</h4>
			</div>
		</div>
		<hr>
		<div class="container-fluid">
			<div class="row" style="justify-content: center;">
				<th:block th:each="recommend : ${recommendList}">
					<div class="col-md-2"
						style="width: 280px; margin: 1px; margin-bottom: 30px;">
						<div type="button"
							th:onclick="|location.href='@{/book/detail/__${recommend.isbn}__}'|">
							<img th:src="${recommend.img}"
								style="border-radius: 5px; height: 350px; width: 250px; padding: 2px;">
						<div>
							<hr>
							<div class="mb-3"
								style="text-overflow: ellipsis; white-space: nowrap; overflow: hidden;"
								th:text="|제목 : ${recommend.title}|"></div>
							<div class="mb-3"
								style="text-overflow: ellipsis; white-space: nowrap; overflow: hidden;"
								th:text="|저자 : ${recommend.author}|"></div>
							<div class="mb-3"
								style="text-overflow: ellipsis; white-space: nowrap; overflow: hidden;"
								th:text="|출판사 : ${recommend.publisher}|"></div>
							<div class="mb-3"
								style="text-overflow: ellipsis; white-space: nowrap; overflow: hidden;"
								th:text="|ISBN : ${recommend.isbn}|"></div>
							<div class="mb-3"
								style="text-overflow: ellipsis; white-space: nowrap; overflow: hidden;">
								<div class="star-rating">
								<span th:if="${recommend.libraries.size==0}">☆☆☆☆☆</span>
					    		<th:block th:each="library:${recommend.libraries}">
					    			<th:block th:if="${library.star!=0&&library.star!=5}">
									<span th:each="num : ${#numbers.sequence(0, library.star-1)}">★</span><!-- span 줄바꿈 방지
								 --><span th:each="num : ${#numbers.sequence(0, 4-library.star)}">☆</span>
									</th:block>
		                           	<span th:if="${library.star==5}">★★★★★</span>
		                           	<span th:if="${library.star==0}">☆☆☆☆☆</span>
								</div>
							</div>
							<hr>
						</div>
						</div>
						<!-- <div>
			<button class="btn btn-outline-warning btn-round">
				<i class="fa-solid fa-book-open">상세</i>
			</button>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<button class="btn btn-outline-warning btn-round" data-toggle="modal"
				data-target="#commentModal9791191114225">
				th:data-target
				<i class="fa-solid fa-comments">코멘트</i>
			</button>
		</div> -->
					</div>
				</th:block>
			</div>
		</div>
	</div>
	<div class="m-5">
		<hr>
		<div class="card text-center">
			<div class="card-body ">
				<h2 class="card-title">유저추천</h2>
			</div>
		</div>
		<hr>
		<div class="container-fluid">
			<div class="row" style="justify-content: center;">
				<th:block th:each="recommend : ${applicationList}">
					<div class="col-md-2"
						style="width: 280px; margin: 1px; margin-bottom: 30px;">
						<div type="button"
							th:onclick="|location.href='@{/book/detail/__${application.isbn}__}'|">
							<img th:src="${application.img}"
								style="border-radius: 5px; height: 350px; width: 250px; padding: 2px;">
						<div>
							<hr>
							<div class="mb-3"
								style="text-overflow: ellipsis; white-space: nowrap; overflow: hidden;"
								th:text="|제목 : ${application.title}|"></div>
							<div class="mb-3"
								style="text-overflow: ellipsis; white-space: nowrap; overflow: hidden;"
								th:text="|저자 : ${application.author}|"></div>
							<div class="mb-3"
								style="text-overflow: ellipsis; white-space: nowrap; overflow: hidden;"
								th:text="|출판사 : ${application.publisher}|"></div>
							<div class="mb-3"
								style="text-overflow: ellipsis; white-space: nowrap; overflow: hidden;"
								th:text="|ISBN : ${application.isbn}|"></div>
							<div class="mb-3"
								style="text-overflow: ellipsis; white-space: nowrap; overflow: hidden;">
								<div class="star-rating">
								<span th:if="${recommend.libraries.size==0}">☆☆☆☆☆</span>
					    		<th:block th:each="library:${recommend.libraries}">
					    			<th:block th:if="${library.star!=0&&library.star!=5}">
									<span th:each="num : ${#numbers.sequence(0, library.star-1)}">★</span><!-- span 줄바꿈 방지
								 --><span th:each="num : ${#numbers.sequence(0, 4-library.star)}">☆</span>
									</th:block>
		                           	<span th:if="${library.star==5}">★★★★★</span>
		                           	<span th:if="${library.star==0}">☆☆☆☆☆</span>
								</div> 
							</div>
							<hr>
						</div>
						</div>
						<!-- <div>
			<button class="btn btn-outline-warning btn-round">
				<i class="fa-solid fa-book-open">상세</i>
			</button>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<button class="btn btn-outline-warning btn-round" data-toggle="modal"
				data-target="#commentModal9791191114225">
				th:data-target
				<i class="fa-solid fa-comments">코멘트</i>
			</button>
		</div> -->
					</div>
				</th:block>
			</div>
		</div>
	</div>

	<hr>
</body>


<footer th:insert="footer"></footer>
</html>
