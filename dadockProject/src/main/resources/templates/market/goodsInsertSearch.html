<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>다독마켓 물건 등록 페이지</title>
</head>
<!-- <header th:insert="headerNav"></header> -->

<header th:insert="headerNav"></header>
<body>
	
		
		<main class="container">
	
	<!-- 책 정보 불러오기 -->
	<th:block th:each="book:${bookDetails}">
	
		
		<h1 class="m-3">마켓 등록 페이지</h1>

		<form id="insertForm" action="/market/goodsInsertSearch.do" method="post" class="row g-3 needs-validation">
		
		<div class="container row">
			<div class="col-4 mb-3 was-validated">
				<img th:src="${book.image}" style=width:300px>
			</div> 
			
			
			<div class="col-6 mb-3 was-validated">
			  <input name="isbn" class="form-control" id="inputIsbn" th:value="${book.isbn}" readonly hidden>
			  <input name="title" class="form-control" id="inputTitle" th:value="${book.title}" readonly>
			</div>
		</div>
			
		
			 

			< <div class="mb-3 was-validated">
		  	<input name="state" type="radio" value="1"> 최상
		  	<input name="state" type="radio" value="2"> 상
		  	<input name="state" type="radio" value="3"> 중
		  </div>
		 
			 <div class="mb-3 was-validated" >
		    <label for="inputTitle" class="form-label">가격</label>
		    <input name="price" class="form-control" id="inputImgFile" placeholder="가격을 입력하세요" required >
		    <div class="invalid-feedback">
		    가격을 입력하세요
		    </div>
		  </div>
		  <div class="mb-3 was-validated" >
		    <label for="inputContents" class="form-label">내용</label>
		    <textarea name="content" class="form-control" id="inputContents" placeholder="내용을 입력하세요" required></textarea>
		    <div class="invalid-feedback">
		      글 내용을 입력하세요
		    </div>
		  </div>

			  <div class="col-12">
			    <button class="btn btn-primary" type="submit">등록</button>
			    
			  </div> 
		  
		
	</form>
		
</th:block>

</main>

</body>
</html>
